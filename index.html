<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="pieces.js"></script>
  </head>
  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Menu de recherche -->
      <section class="filtres">
        <h3>Filtres</h3>
        <button class="btn-trier">Trier par prix croissant</button>
        <br>
        <button class="btn-trier-decroissant">Trier par prix décroissant</button>
        <br>
        <button class="btn-filtrer">Filtrer les pièces disponibles</button>
        <br>
        <button class="btn-description">Filtrer les pièces avec une description</button>
      </br> 
        <div> Prix max :
        </br>
          <input type="range" min="0" max="60" step="5" value="60">
        </section>
    </div>

      <!-- Fiches produits -->
      <section class="fiches">
        <div class="abordables">Pièce abordables : </div>
         <div class="disponible">Pièce disponibles : </div>
      </section>
    </main>
  </body>
</html>
